version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sql_katas_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sql_katas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sql_katas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: Interface visual para explorar dados
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sql_katas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sqlkatas.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
      - sql_katas_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  sql_katas_network:
    driver: bridge
